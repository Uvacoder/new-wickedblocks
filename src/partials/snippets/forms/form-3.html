<section>
    <div class="container items-center px-5 py-12 lg:px-20">
        <form
            class="flex flex-col w-full p-10 px-8 pt-6 mx-auto my-6 mb-4 transition duration-500 ease-in-out transform bg-black border border-gray-800 rounded-lg lg:w-1/2 hover:border-white">
            <div class="flex flex-wrap mb-6 -mx-3">
                <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
                    <label class="text-base leading-7 text-white" for="grid-title">
                        Title
                    </label>
                    <input
                        class="w-full px-4 py-2 text-base text-white transition duration-500 ease-in-out transform bg-black border border-transparent border-gray-800 rounded-lg focus:border-blue-500 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2"
                        id="grid-title" type="text" name="title" placeholder="The Unicorns Feed..." required>
                </div>
                <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
                    <label class="text-base leading-7 text-white" for="grid-url">
                        URL
                    </label>
                    <input
                        class="w-full px-4 py-2 text-base text-white transition duration-500 ease-in-out transform bg-black border border-transparent border-gray-800 rounded-lg focus:border-blue-500 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2"
                        id="grid-url" type="text" name="url" placeholder="https://..." required>
                </div>
            </div>
            <div class="flex flex-wrap mb-6 -mx-3">
                <div class="w-full px-3">
                    <label class="text-base leading-7 text-white" for="description">
                        Description
                    </label>
                    <textarea
                        class="w-full px-4 py-2 text-base text-white transition duration-500 ease-in-out transform bg-black border border-transparent border-gray-800 rounded-lg focus:border-blue-500 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 apearance-none autoexpand"
                        id="description" type="text" name="description" placeholder="Message..." required></textarea>
                </div>
            </div>
            <div class="flex flex-wrap mb-2 -mx-3">
                <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
                    <label class="text-base leading-7 text-white" for="email">
                        Email
                    </label>
                    <input
                        class="w-full px-4 py-2 text-base text-white transition duration-500 ease-in-out transform bg-black border border-transparent border-gray-800 rounded-lg focus:border-blue-500 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2"
                        id="email" type="email" name="email" placeholder="email@example.com">
                </div>
                <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
                    <label class="text-base leading-7 text-white" for="date">
                        Date
                    </label>
                    <div class="relative ">
                        <select name="date[]"
                            class="w-full px-4 py-2 text-base text-white transition duration-500 ease-in-out transform bg-black border border-transparent border-gray-800 rounded-lg appearance-none focus:border-blue-500 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
                            <option
                                class="block mb-4 text-xs font-bold tracking-wide text-gray-200 uppercase text-grey-darker "
                                value="1912">
                                Tuesday 19.01.21</option>
                            <option
                                class="block mb-4 text-xs font-bold tracking-wide text-gray-200 uppercase text-grey-darker "
                                value="1912">
                                Tuesday 02.02.21</option>
                            <option
                                class="block mb-4 text-xs font-bold tracking-wide text-gray-200 uppercase text-grey-darker "
                                value="1912">
                                Tuesday 16.02.21</option>
                            <option
                                class="block mb-4 text-xs font-bold tracking-wide text-gray-200 uppercase text-grey-darker "
                                value="1912">
                                Tuesday 02.03.21</option>
                        </select>
                        <!---pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700-->
                        <div
                            class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-blueGray-500">
                            <svg fill="#ffffff" class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex items-center w-full pt-4">
                <button
                    class="w-full py-3 text-blue-100 transition duration-500 ease-in-out transform bg-blue-600 border-blue-600 rounded-md text-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:bg-blue-800 ">
                    Primary
                </button>
            </div>
        </form>
    </div>
</section>
