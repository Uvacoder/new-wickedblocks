<section class="text-blueGray-700 ">
    <div class="container items-center px-5 py-12 lg:px-20">
        <div
            class="flex flex-col w-full p-10 mx-auto my-6 transition duration-500 ease-in-out transform bg-white border rounded-lg lg:w-2/6 md:w-1/2 md:mt-0">

            <div class="relative mt-4">
                <label for="password" class="text-base leading-7 text-gray-500">Password</label>
                <input type="password" id="password" name="password" placeholder="password"
                    class="w-full px-4 py-2 mt-2 text-base text-black transition duration-500 ease-in-out transform border-transparent rounded-lg bg-blueGray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
            </div>
            <div class="relative mt-4">
                <label class="text-base leading-7 text-gray-500" for="date">
                    Date
                </label>
                <div class="relative ">
                    <select name="date[]"
                        class="w-full px-4 py-2 mt-2 text-base text-gray-500 transition duration-500 ease-in-out transform border border-transparent rounded-lg appearance-none bg-blueGray-100 focus:border-blue-500 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2">
                        <option class="block mb-4 text-xs font-bold tracking-wide text-gray-500 uppercase "
                            value="1912">
                            Tuesday 19.01.21</option>
                        <option class="block mb-4 text-xs font-bold tracking-wide text-gray-500 uppercase "
                            value="1912">
                            Tuesday 02.02.21</option>
                        <option class="block mb-4 text-xs font-bold tracking-wide text-gray-500 uppercase "
                            value="1912">
                            Tuesday 16.02.21</option>
                        <option class="block mb-4 text-xs font-bold tracking-wide text-gray-500 uppercase "
                            value="1912">
                            Tuesday 02.03.21</option>
                    </select>
                    <!---pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700-->
                    <div
                        class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-blueGray-500">
                        <svg fill="#ffffff" class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="relative mt-4">
                <label class="text-base leading-7 text-gray-500" for="description">
                    Description
                </label>
                <textarea
                    class="w-full px-4 py-2 mt-2 text-base text-black transition duration-500 ease-in-out transform border-transparent rounded-lg bg-blueGray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 apearance-none autoexpand"
                    id="description" type="text" name="description" placeholder="Message..." required></textarea>
            </div>

            <div class="inline-flex flex-wrap items-center justify-between mt-4">
                <button
                    class="w-full px-4 py-2 my-2 font-medium text-blue-600 transition duration-500 ease-in-out transform bg-blue-100 border-gray-100 rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:bg-blue-200 hover:text-blue-900">
                    Button </button>
                <button
                    class="w-full px-4 py-2 my-2 text-base font-medium text-white transition duration-500 ease-in-out transform bg-blue-600 border-blue-600 rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:bg-blue-800">
                    Button </button>
            </div>
            <p class="mx-auto mt-3 text-xs text-gray-500"> Long caption text under input..</p>
        </div>
    </div>
</section>
